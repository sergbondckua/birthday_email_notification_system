services:
  web:
    build: .
    container_name: bdaygo_web
    restart: always
    command: bash -c "
      flask --app manage.py init-db &&
      gunicorn -b 0.0.0.0:5000 wsgi:app"
    ports:
      - "5000:5000"
    depends_on:
      - redis
    env_file:
      - .env
    volumes:
      - .:/usr/src/project
      - ./static:/usr/src/project/static
    networks:
      - bdaygo-network
      - proxy-global-network
    environment:
      - VIRTUAL_HOST=bday.pp.ua
      - VIRTUAL_PORT=5000

  redis:
    image: redis:alpine
    container_name: bdaygo_redis
    volumes:
      - redis_data:/data
    networks:
      - bdaygo-network

  celery_worker:
    build: .
    container_name: bdaygo_celery_worker
    command: celery -A celery_worker.celery worker --loglevel=info --events
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - .:/usr/src/project
    networks:
      - bdaygo-network

  celery_beat:
    build: .
    container_name: bdaygo_celery_beat
    command: celery -A celery_worker.celery beat --loglevel=info
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - .:/usr/src/project
    networks:
      - bdaygo-network

  flower:
    build: .
    container_name: bdaygo_flower
    restart: always
    command: celery -A celery_worker.celery flower --port=5555 --address=0.0.0.0 --broker=redis://bdaygo_redis:6379/0
    ports:
      - "5555:5555"
    env_file:
      - .env
    depends_on:
      - redis
    volumes:
      - .:/usr/src/project
    networks:
      - bdaygo-network
      - proxy-global-network
    environment:
      - VIRTUAL_HOST=flower.bday.pp.ua
      - VIRTUAL_PORT=5555

networks:
  bdaygo-network:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.55.0/24
  proxy-global-network:
    external: true

volumes:
  redis_data:
