<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}BirthdayApp{% endblock %}</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
      :root {
          --primary-color: #6366f1;
          --secondary-color: #8b5cf6;
          --success-color: #10b981;
          --warning-color: #f59e0b;
          --danger-color: #ef4444;
          --dark-color: #1f2937;
          --light-bg: #f8fafc;
      }

      body {
          background: linear-gradient(135deg, var(--light-bg) 0%, #e2e8f0 100%);
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          min-height: 100vh;
      }

      .navbar-brand {
          font-weight: 800;
          font-size: 1.5rem;
          background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
      }

      .card {
          border: none;
          border-radius: 16px;
          box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
          transition: all 0.3s ease;
          backdrop-filter: blur(10px);
          background: rgba(255, 255, 255, 0.95);
      }

      .card:hover {
          transform: translateY(-5px);
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .stat-card {
          position: relative;
          overflow: hidden;
      }

      .stat-card::before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          height: 4px;
          background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      }

      .birthday-today-card::before {
          background: linear-gradient(90deg, var(--success-color), #06d6a0);
      }

      .birthday-special-card {
          background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
          color: white;
      }

      .birthday-special-card .card-text {
          color: rgba(255, 255, 255, 0.9);
      }

      .employee-avatar {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-weight: 600;
          font-size: 1.2rem;
          margin-right: 1rem;
      }

      .badge-today {
          background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
          border: none;
      }

      .badge-warning {
          background: linear-gradient(135deg, var(--warning-color), #fb923c);
          border: none;
      }

      .badge-success {
          background: linear-gradient(135deg, var(--success-color), #06d6a0);
          border: none;
      }

      .upcoming-birthday-item {
          border-radius: 12px;
          transition: all 0.3s ease;
          border: 1px solid #e5e7eb;
      }

      .upcoming-birthday-item:hover {
          background: #f8fafc;
          transform: translateX(5px);
      }

      .today-celebration {
          background: linear-gradient(135deg, #dcfce7, #bbf7d0);
          border-radius: 12px;
          border: 2px solid var(--success-color);
      }

      .section-title {
          font-weight: 700;
          color: var(--dark-color);
          margin-bottom: 1.5rem;
          position: relative;
      }

      .section-title::after {
          content: '';
          position: absolute;
          bottom: -5px;
          left: 0;
          width: 50px;
          height: 3px;
          background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
          border-radius: 2px;
      }

      .navbar {
          backdrop-filter: blur(10px);
          background: rgba(255, 255, 255, 0.95) !important;
          box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
      }

      .nav-link {
          font-weight: 500;
          transition: all 0.3s ease;
          border-radius: 8px;
          padding: 0.5rem 1rem !important;
      }

      .nav-link:hover {
          background: rgba(99, 102, 241, 0.1);
          color: var(--primary-color) !important;
      }

      .nav-link.active {
          background: rgba(99, 102, 241, 0.15);
          color: var(--primary-color) !important;
      }

      footer {
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(10px);
          box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.05);
      }

      .display-4 {
          font-weight: 800;
          color: var(--dark-color);
      }

      .animate-bounce {
          animation: bounce 2s infinite;
      }

      @keyframes bounce {
          0%, 20%, 53%, 80%, 100% {
              transform: translate3d(0, 0, 0);
          }
          40%, 43% {
              transform: translate3d(0, -10px, 0);
          }
          70% {
              transform: translate3d(0, -5px, 0);
          }
          90% {
              transform: translate3d(0, -2px, 0);
          }
      }

      {% block extra_css %}{% endblock %}
  </style>
</head>
<body>
<!-- Основний вміст -->
<main class="container my-5">
  {% block navbar %}
  	
  {% endblock %}
  {% block content %}{% endblock %}
</main>

<!-- Футер -->
<footer class="mt-5 py-4">
  <div class="container">
    <div class="text-center">
      <p class="mb-0 text-muted">
        <i class="fas fa-copyright me-1"></i>{{ current_year or 2025 }} BirthdayApp. Усі права захищено.
      </p>
    </div>
  </div>
</footer>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
