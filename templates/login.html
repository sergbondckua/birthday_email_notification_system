<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - BirthdayGo</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-container">
                    <!-- Header -->
                    <div class="login-header">
                        <div class="login-logo">
                            <i class="fas fa-birthday-cake"></i>
                        </div>
                        <h1 class="login-title">BirthdayGo</h1>
                        <p class="login-subtitle">Автоматизована система нагадування електронною поштою</p>
                    </div>

                    <!-- Form -->
                    <div class="login-form">
                        <div id="alertContainer"></div>

                        <form id="loginForm">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Ім'я користувача" required>
                                <label for="username">
                                    <i class="fas fa-user me-2"></i>Ім'я користувача
                                </label>
                            </div>

                            <div class="form-floating position-relative">
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Пароль" required>
                                <label for="password">
                                    <i class="fas fa-lock me-2"></i>Пароль
                                </label>
                                <button type="button" class="password-toggle" onclick="togglePassword()">
                                    <i class="fas fa-eye" id="passwordToggleIcon"></i>
                                </button>
                            </div>

                            <button type="submit" class="btn btn-login" id="loginBtn">
                                <span id="loginText">
                                    <i class="fas fa-sign-in-alt me-2"></i>Увійти
                                </span>
                                <span id="loginSpinner" class="d-none">
                                    <div class="loading-spinner d-inline-block me-2"></div>
                                    Авторизація...
                                </span>
                            </button>
                        </form>

                        <div class="forgot-password">
                            <a href="#" onclick="showForgotPasswordAlert()">
                                <i class="fas fa-question-circle me-1"></i>Забули пароль?
                            </a>
                        </div>
                    </div>

                    <!-- Footer -->
                    <div class="login-footer">
                        <i class="fas fa-copyright me-1"></i>2025 BirthdayApp. Усі права захищено.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

    <script>
        // Показати/сховати пароль
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Показати алерт
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'danger' ? 'exclamation-triangle' : 'check-circle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            alertContainer.innerHTML = alertHtml;
        }

        // Показати повідомлення про забутий пароль
        function showForgotPasswordAlert() {
            showAlert('Зверніться до адміністратора системи для відновлення пароля.', 'warning');
        }

        // Обробка форми входу
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            // Валідація
            if (!username || !password) {
                showAlert('Будь ласка, заповніть всі поля');
                return;
            }

            // Заблокувати кнопку та показати спіннер
            loginBtn.disabled = true;
            loginText.classList.add('d-none');
            loginSpinner.classList.remove('d-none');

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert(data.message, 'success');

                    // Перенаправлення на дашборд
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showAlert(data.error || 'Помилка авторизації');
                }
            } catch (error) {
                showAlert('Помилка мережі. Спробуйте пізніше.');
            } finally {
                // Розблокувати кнопку
                loginBtn.disabled = false;
                loginText.classList.remove('d-none');
                loginSpinner.classList.add('d-none');
            }
        });

        // Enter key для відправки форми
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Автофокус на перше поле
        document.getElementById('username').focus();
    </script>
</body>
</html>
